<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录|注册</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- <link rel="stylesheet" href="css/all.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
  <header>
    <a class="login" href="#"><i class="fa fa-user-circle"></i></a>
  </header>
  <main>
    <div class="flip-modal login">
      <div class="modal modal-login">
        <a class="close fas fa-times" href="#"></a>
        <div class="tabs">
          <a class="login active" href="#">登录</a>
          <a class="register" href="#">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div>
          <form action="/login" method="POST">
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" name="username" placeholder="输入用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="输入密码">
            </div>
            <div class="input-field">
              <input type="submit" value="登录">
            </div>
          </form>
        </div>
      </div>
      <div class="modal modal-register">
        <a class="close fas fa-times" href="#"></a>
        <div class="tabs">
          <a class="login" href="#">登录</a>
          <a class="register active" href="#">注册</a>
        </div>
        <div class="content">
          <div class="errormsg"></div>
          <form action="/regester" method="POST">
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" name="username" placeholder="输入用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="输入密码">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password2" placeholder="再次输入密码">
            </div>
            <div class="input-field">
              <input type="submit" value="注册">
            </div>
          </form>
        </div>

      </div>
    </div>
  </main>
</body>
<script src="./js/main.js"> </script>
</html>
